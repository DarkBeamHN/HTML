<!DOCTYPE html>
<html>
    <head>
        <title>HN - Shop</title>
    </head>
    <style>
        html,body{
            margin:0;
        }
        .box{
            width: 100%;
            height: 140px;
            background: rgb(190, 124, 157);
            
        }
        h1::first-letter{
            font-size: 50px;
        }
        h1::selection{
            color:red;
        }
    </style>
    <body>
        <div class="box"></div>
        <h1> CSS pseudo-elements <br/> Second line </h1>
        <ul>
            <li>::before</li>
            <li>::after</li>
            <li>::first-letter</li>
            <li>::first-line</li>
            <li>::selection</li>
        </ul>
    </body>
</html>
